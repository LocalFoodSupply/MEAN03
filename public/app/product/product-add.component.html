<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="productadd()">
                <div>
                    <label>title</label>
                    <input type="text" [(ngModel)]="product.title" name="title">
                </div>
                <div >
                        <select #c (change)="product.category=c.value">
                            <option value="">選擇目錄...</option>
                            <option *ngFor="let category of categories|async"
                                    value="{{category._id}}">{{category.title}}
                            </option>
                        </select>
                </div>
                <div>
                    <label>desc</label>
                    <input type="text" [(ngModel)]="product.desc" name="desc">
                </div>
                <div>
                    <label>imageL</label>
                    <input type="text" [(ngModel)]="product.imageL" name="imageL">
                </div>
                <div>
                    <label>imageS</label>
                    <input type="text" [(ngModel)]="product.imageS" name="imageS">
                </div>
                <div>
                    <label>desc</label>
                    <input type="text" [(ngModel)]="product.price" name="price">
                </div>
                <div>
                    <label>desc</label>
                    <input type="text" [(ngModel)]="product.isSpecial" name="isSpecial">
                </div>
                <div>
                    <label>desc</label>
                    <input type="text" [(ngModel)]="product.prod" name="prod">
                </div>
                <div>
                    <input type="submit" value="addproduct" />
                </div>
                <span>{{errorMessage}}</span>
            </form>
        </div></div>
</div>
