<div class="card-deck-wrapper ">
    <div class="card-group" >
        <div class="card col-md-4 col-sm-12" *ngFor="let product of products" >
            <div class="card-header text-center">
                {{product.title}}
            </div>
            <img class="card-img-top center-block product-item" src="{{product.imageS}}" alt="{{product.title}}" >
            <div class="card-block " [ngClass]="setClasses(product)">
                <h4 class="card-text">Price: ${{product.price}}</h4>
                <p class="card-text">{{product.desc}}</p>
            </div>
            <div class="card-footer btn-group">
                <button class="btn btn-primary" (click)="buy(product)">Buy Now</button>
                <a class="btn btn-secondary" [routerLink]="['/products', product.id]">More Info</a>
            </div>
        </div>
    </div>
</div>
<!--在card加入col来使其得不满3个的图像不会变形-->
