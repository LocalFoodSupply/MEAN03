
<div class="navbar-nav pull-right"  >
    <li class="nav-item dropdown" [ngClass]="{show: showt}"  (mouseover)="showt=true"  >
        <button class="btn btn-primary" type="button" id="cartDropdownMenu" data-toggle="dropdown" style="cursor: pointer;">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>{{cart.amount | currency:'USD':true:'1.2-2'}}
            ({{cart.count}} items)
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cartDropdownMenu" (mouseout)="showt=false">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-bordered
           table-cart">
                    <tbody>
                    <tr>
                        <td class="font-weight-bold">Title</td>
                        <td class="font-weight-bold">Price</td>
                        <td class="font-weight-bold">Count</td>
                        <td class="font-weight-bold">Amount</td>
                    </tr>
                    <tr *ngFor="let item of cart.items">
                        <td>{{item.product.title}}</td>
                        <td>{{item.product.price |
                            currency:'USD':true:'1.2-2'}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.amount |
                            currency:'USD':true:'1.2-2'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="total-cart d-flex justify-content-end">
                        <b>Total:
                            {{cart.amount | currency:'USD':true:'1.2-2'}}
                        </b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end">
                    <a [routerLink]="['/cart']"
                       class="btn btn-primary  btn-cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Cart
                    </a>
                    <a [routerLink]="['/checkout']"
                       class="btn btn-success  btn-cart">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        Checkout
                    </a>
                </div>
            </div>
        </div>
    </li>
</div>
